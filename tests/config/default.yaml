name: default
description: Standard preprocessing with sklearn components

drop_columns:
  - PoolQC

categorical_transforms:
  FireplaceQu:
    type: binary
    description: "Fireplace quality"
    mapping:
      Ex: 1
    null_value: 0

imputation:
  numerical_strategy: median
  categorical_strategy: mode
  exclude_columns:
    - Id

scaling:
  strategy: standard
  exclude_columns:
    - Id

pipeline:
  - step: drop_columns
    name: drop_columns
  - step: domain_mappings
    name: domain_mappings
  - step: impute_and_scale
    name: impute_and_scale

  - step: drop_columns
    name: drop_columns
